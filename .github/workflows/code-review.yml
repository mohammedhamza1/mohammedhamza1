name: Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.ts'
      - '**/*.tsx'

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git branch -a

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Increase buffer size
        run: |
          echo "NODE_OPTIONS=--max-old-space-size=8192" >> $GITHUB_ENV
          # Increase buffer size for child processes
          echo "UV_THREADPOOL_SIZE=64" >> $GITHUB_ENV

      # Add a step to limit the diff size
      - name: Prepare limited diff
        run: |
          mkdir -p /tmp/limited-diff
          # Get list of changed files matching the pattern
          git diff --name-only origin/${{ github.event.pull_request.base.ref }} HEAD -- "*.ts" "*.tsx" | head -n 5 > /tmp/limited-diff/changed-files.txt
          # Create a smaller diff for each file individually
          while read file; do
            git diff origin/${{ github.event.pull_request.base.ref }} HEAD -- "$file" > "/tmp/limited-diff/${file//\//_}.diff"
          done < /tmp/limited-diff/changed-files.txt

      - name: Install dependencies for action
        run: |
          cd /home/runner/work/_actions/mohammedhamza1/pr-review-ollama-ai/master
          npm install parse-diff minimatch glob

      - uses: mohammedhamza1/pr-review-ollama-ai@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file-pattern: "**/*.{ts,tsx}" # Adjust based on your needs
          base-branch: "origin/${{ github.event.pull_request.base.ref }}"
          max-files: 5 # Reduced from 10 to 5
          concurrency: 1 # Process one file at a time